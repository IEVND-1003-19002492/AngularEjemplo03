

<div class="card">
    <div class="card-header">
        lista de productos
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por: </div>
            <div class="col-md-4">
                <input [(ngModel)]="listFilter" type="text" class="form-control" name="filter">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtros: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="productos.length">
                <thead>
                    <tr>
                        <th>
                            <button (click)="ShowImage()" type="button" class="btn btn-primary">{{muestraImg?'Ocultar':'Muestra'}}Imagen</button>
                        </th>
                        <th>Modelo</th>
                        <th>Descripcion</th>
                        <th>AÃ±o</th>
                        <th>Precio</th>
                        <th>Marc</th>
                        <th>Color</th>
                        <th>Imagen</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos | productoFilter:listFilter">
                        <td></td>
                        <td>{{producto.Modelo | uppercase}}</td>
                        <td>{{producto.Descripcion}}</td>
                        <td>{{producto.Year}}</td>
                        <td>{{producto.Precio | currency}}</td>
                        <td>{{producto.Marca}}</td>
                        <td>{{producto.Color | uppercase}}</td>
                        <td>
                            <img *ngIf="muestraImg" [src]="producto.ImagenUrl"
                            [title]="producto.Modelo"
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
